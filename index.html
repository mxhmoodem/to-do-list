<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#002765" />
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>

<body>
  <div class="top-banner">
    <div class="banner-left">
      <div class="toggle-pill">
        <button class="toggle-btn" id="toggle-btn" onclick="toggleSidebar()">â˜°</button>
      </div>
      <h1>To-Do List App</h1>
    </div>
    <div class="banner-right">
      <div class="toggle-pill">
        <button class="view-btn" data-view="list"><img src="/images/list.png"></button>
        <button class="view-btn" data-view="canvas"><img src="/images/canvas.png"></button>
      </div>
      <span id="current-date"></span>
    </div>
  </div>

  <div class="content-wrapper">
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h3>
          Welcome back, 
          <span id="user-name">{insert your name}</span>
        </h3>
      </div>
      <div class="create-list-btn" id="create-list-btn" onclick="createList()">
          <span>+</span>
          <div>Create New List</div>
      </div>
      <h4 class="lists-header">Lists</h4>
      <div class="list-of-lists" id="list-of-lists"></div> 
      <div class="feedback-btn">
        <button id="feedbackBtn">Give Feedback</button>
      </div>      
    </div>

    <div class="main-content">
      <div class="container">
        <div class="todo-app">
          <div class="header-row">
            <h2 id="header-title" contenteditable="True">To-Do List</h2>
            <div class="close-container-wrapper">
              <span class="close-container" onclick="removeList(this)">&#x00D7;</span>
              <span class="tooltiptext">Delete List</span>
            </div>  
          </div>
          <div class="row">
            <input type="text" id="input-box" placeholder="Add a new task" />
            <button onclick="addTask()">Add Task</button>
          </div>
          <ul id="list-container">
            <!-- List items will be added here -->
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div id="confirmation-modal" class="modal">
    <div class="modal-content">
      <p>Are you sure you want to delete this list?</p>
      <div class="modal-buttons">
        <button id="confirm-btn">Delete</button>
        <button id="cancel-btn">No</button>
      </div>
    </div>
  </div>

  <div id="feedbackModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Share Your Feedback</h2>
      <form id="feedbackForm">
        <div class="feedback-type">
          <input type="radio" id="suggestion" name="feedbackType" value="Suggestion" checked>
          <label for="suggestion">Suggestion</label>
          
          <input type="radio" id="bug" name="feedbackType" value="Bug Report">
          <label for="bug">Bug Report</label>
          
          <input type="radio" id="general" name="feedbackType" value="General">
          <label for="general">General</label>
        </div>
        <textarea id="feedbackText" name="feedback" placeholder="Please share your thoughts here..." maxlength="500"></textarea>
        <div class="char-counter"><span id="charCount">0</span>/500 characters</div>
        <button type="submit">Submit Feedback</button>
        <div class="success-message" id="successMessage">Thank you for your feedback!</div>
        <div class="error-message" id="errorMessage">Failed to send feedback. Please try again.</div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
